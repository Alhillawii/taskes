<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Employee Interests Survey form</h1>

    <form >
        <!-- name  text-->
        <div>
            <label for="name"> Enter your name :</label> 
            <input type="text" id="name" name="name" maxlength="15">

        </div><br>

        <!-- department  text -->
        <div>
            <label for="department"> Enter your department : </label>
            <input type="text" id="department" name="name" maxlength="25">
        </div><br>

        <!-- about yourself  textarea -->
        <div>
            <label for="about yourself"> Tell us a little about yourself :</label>
            <textarea name="yourself" id="about yourself" rows="5" cols="30"></textarea>
        </div><br>

        <!-- exercise at home  radio -->
        <div>
            <label> Do you exercise at home?</label>

            <input type="radio" name="yesORno" id="Yes" value="Yes">
            <label for="Yes"> Yes</label>
    
            <input type="radio" name="yesORno" id="No" value="No">
            <label for="No"> NO</label>
    
        </div> 

        <!-- read about favorite topics checkbox -->
        <div>
            <p> How do you like to read about your  favorite topics?</p>
            <input type="checkbox" name="books" value="books" id="books">
            <label for="books">Books</label>

            <input type="checkbox" name="Online" value="Online" id="Online">
            <label for="Online">Online resources</label>

            <input type="checkbox" name="Phone" value="Phone" id="Phone">
            <label for="Phone">Phone apps</label>

            <input type="checkbox" name="Magazines" value="Magazines" id="Magazines">
            <label for="Magazines">Magazines</label>


        </div><br>
        
        <!-- genre of movies drop down list -->
        <div>
            <label for="movies"> what genre of movies fo you like? </label>
            <select name="movies" id="movies">
                <option selected value="Comedy">Comedy</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama<option>
            </select>
        </div><br>

        <!-- Submit form -->
        <div>
            <input type="submit" value="Submit Form">
        </div>

    </form>
</body>
</html>
